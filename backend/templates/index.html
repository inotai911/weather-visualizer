<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {

        }
        
        body {

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {

        /* „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ */
        .control-panel {

        .control-group label {

        input, select {

            border: 1px solid #dadce0;

        input:focus, select:focus {

        /* „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏ */
        .status-message {

        .status-success {

        .status-error {

        .stats-row {

        /* „Çø„Éñ */

        /* „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ */

        .tab-content.active {

        .tab-body {

        /* „Ç∞„É©„Éï„Ç®„É™„Ç¢ */
        .chart-header {

        }
        
        .chart-title {

        .grid-2 {

        @media (max-width: 900px) {

        .chart-container {

        }
        
        .map-container {

        }
        
        /* „ÉÜ„Éº„Éñ„É´ */
        .table-container {
            overflow-x: auto;

        }
        
        table {

        th, td {

        }
        
        tr:hover {

        .weather-icon {

        /* „Çª„ÇØ„Ç∑„Éß„É≥ÈùûË°®Á§∫ */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- „Éò„ÉÉ„ÉÄ„Éº -->

                <span class="logo-icon">üå§Ô∏è</span>

        </div>
    </header>
    
    <main class="main">
        <!-- „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ -->
        <div class="control-panel">
            <div id="statusMessage" class="status-message"></div>
            <div class="control-row">

                    <span>üîç</span> „Éá„Éº„ÇøÂèñÂæó

        <!-- Áµ±Ë®à„Çµ„Éû„É™„Éº -->
        <div class="stats-row hidden" id="statsCard">
            <div class="stat-card">
                <div class="stat-value" id="statAvgTemp">-</div>

            </div>
            <div class="stat-card">
                <div class="stat-value" id="statMaxTemp">-</div>
                <div class="stat-label">ÊúÄÈ´òÊ∞óÊ∏©</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statMinTemp">-</div>
                <div class="stat-label">ÊúÄ‰ΩéÊ∞óÊ∏©</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statHumidity">-</div>
                <div class="stat-label">Âπ≥ÂùáÊπøÂ∫¶</div>
            </div>
            <div class="stat-card">

                <div class="stat-label">Á∑èÈôçÊ∞¥Èáè</div>

        <!-- „Çø„Éñ -->

                        <option value="temperature">üå°Ô∏è Ê∞óÊ∏©</option>

    <script>
        const API_BASE = '';
        let mainChart = null;
        let currentWeatherData = [];
        
        // Â§©Ê∞ó„Ç≥„Éº„Éâ„Åã„ÇâÁµµÊñáÂ≠ó„Å´Â§âÊèõ
        function getWeatherEmoji(code) {
            if (code === null || code === undefined) return '‚ùì';
            if (code === 0) return '‚òÄÔ∏è';
            if (code <= 3) return '‚õÖ';
            if (code <= 49) return 'üå´Ô∏è';
            if (code <= 59) return 'üåßÔ∏è';
            if (code <= 69) return 'üå®Ô∏è';
            if (code <= 79) return '‚ùÑÔ∏è';
            if (code <= 84) return 'üåßÔ∏è';
            if (code <= 94) return '‚õàÔ∏è';
            return 'üå™Ô∏è';
        }
        
        // Âú∞Âõ≥„ÅÆÂàùÊúüÂåñ
        let map = null;
        let currentMarker = null;
        
        function initMap() {
            map = L.map('locationMap', {
                center: [35.6762, 139.6503],
                zoom: 5,
                zoomControl: true,
                scrollWheelZoom: true
            });
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 18,
                minZoom: 2
            }).addTo(map);
        }
        
        function updateMap(location) {
            if (!map) initMap();
            
            if (!location) {
                map.setView([35.6762, 139.6503], 5);
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                    currentMarker = null;
                }
                return;
            }
            
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}&limit=1`)
                .then(res => res.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const lat = parseFloat(data[0].lat);
                        const lon = parseFloat(data[0].lon);
                        const displayName = data[0].display_name;
                        
                        if (currentMarker) map.removeLayer(currentMarker);
                        
                        // „Ç´„Çπ„Çø„É†„Ç¢„Ç§„Ç≥„É≥„Çí‰ΩøÁî®
                        const customIcon = L.divIcon({
                            className: 'custom-marker',
                            html: '<div style="background-color: #1a73e8; width: 30px; height: 30px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 3px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"><div style="transform: rotate(45deg); margin-top: 5px; margin-left: 8px; color: white; font-weight: bold; font-size: 16px;">üìç</div></div>',
                            iconSize: [30, 30],
                            iconAnchor: [15, 30],
                            popupAnchor: [0, -30]
                        });
                        
                        map.flyTo([lat, lon], 12, {
                            duration: 1.5,
                            easeLinearity: 0.5
                        });
                        
                        currentMarker = L.marker([lat, lon], { icon: customIcon })
                            .addTo(map)
                            .bindPopup(`
                                <div style="min-width: 150px;">
                                    <h3 style="margin: 0 0 8px 0; color: #1a73e8;">${location}</h3>
                                    <p style="margin: 0; font-size: 12px; color: #5f6368;">${displayName}</p>
                                    <p style="margin: 8px 0 0 0; font-size: 11px; color: #80868b;">üìç ${lat.toFixed(4)}, ${lon.toFixed(4)}</p>
                                </div>
                            `, {
                                maxWidth: 300,
                                className: 'custom-popup'
                            })
                            .openPopup();
                    } else {
                        showStatus('Âú∞Âüü„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü', true);
                    }
                })
                .catch(err => {
                    console.error('Âú∞Âõ≥„Ç®„É©„Éº:', err);
                    showStatus('Âú∞Âõ≥„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true);
                });
        }
        
        // ÂàùÊúüÂåñ
        async function init() {
            initMap();
            await loadLocations();
            setDefaultDates();
            await loadData();
        }
        
        // Âú∞Âüü‰∏ÄË¶ß„ÇíË™≠„ÅøËæº„Åø
        async function loadLocations() {
            try {
                const response = await fetch(`${API_BASE}/api/locations`);
                const locations = await response.json();
                const datalist = document.getElementById('locationSuggestions');
                datalist.innerHTML = '';
                locations.forEach(loc => {
                    datalist.innerHTML += `<option value="${loc.name}">`;
                });
            } catch (error) {
                console.error('Âú∞ÂüüË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }
        
        // „Éá„Éï„Ç©„É´„ÉàÊó•‰ªò„ÇíË®≠ÂÆö
        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = weekAgo.toISOString().split('T')[0];
        }
        
        // „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        function showStatus(message, isError = false) {
            const elem = document.getElementById('statusMessage');
            elem.textContent = message;
            elem.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            setTimeout(() => { elem.className = 'status-message'; }, 5000);
        }
        
        // Ê∞óË±°„Éá„Éº„Çø„ÇíAPI„Åã„ÇâÂèñÂæó
        async function fetchWeatherData() {
            const location = document.getElementById('locationInput').value.trim();
            if (!location) {
                showStatus('Âú∞ÂüüÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/weather/fetch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ location_name: location, days: 7 })
                });
                
                const result = await response.json();
                if (response.ok) {
                    showStatus(`${location}„ÅÆ„Éá„Éº„Çø„ÇíÂèñÂæó„Åó„Åæ„Åó„Åü`);
                    updateMap(location);
                    await loadData();
                } else {
                    showStatus(result.error, true);
                }
            } catch (error) {
                showStatus('„Éá„Éº„ÇøÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true);
            }
        }
        
        // „Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø
        async function loadData() {
            const location = document.getElementById('locationInput').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            let url = `${API_BASE}/api/weather?limit=168`;
            if (location) url += `&location=${encodeURIComponent(location)}`;
            if (startDate) url += `&start_date=${startDate}`;
            if (endDate) url += `&end_date=${endDate}T23:59:59`;
            
            try {
                const response = await fetch(url);
                currentWeatherData = await response.json();
                updateTable();
                updateChart();
                updateStats();
                loadLogs();
            } catch (error) {
                console.error('„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }
        
        // Áµ±Ë®à„ÇíÊõ¥Êñ∞
        function updateStats() {
            const card = document.getElementById('statsCard');
            if (currentWeatherData.length === 0) {
                card.classList.add('hidden');
                return;
            }
            
            card.classList.remove('hidden');
            
            const temps = currentWeatherData.filter(d => d.temperature !== null).map(d => d.temperature);
            const humidity = currentWeatherData.filter(d => d.humidity !== null).map(d => d.humidity);
            const precip = currentWeatherData.filter(d => d.precipitation !== null).map(d => d.precipitation);
            const wind = currentWeatherData.filter(d => d.wind_speed !== null).map(d => d.wind_speed);
            
            document.getElementById('statAvgTemp').textContent = temps.length ? (temps.reduce((a,b) => a+b, 0) / temps.length).toFixed(1) + '‚ÑÉ' : '-';
            document.getElementById('statMaxTemp').textContent = temps.length ? Math.max(...temps).toFixed(1) + '‚ÑÉ' : '-';
            document.getElementById('statMinTemp').textContent = temps.length ? Math.min(...temps).toFixed(1) + '‚ÑÉ' : '-';
            document.getElementById('statHumidity').textContent = humidity.length ? (humidity.reduce((a,b) => a+b, 0) / humidity.length).toFixed(0) + '%' : '-';
            document.getElementById('statPrecip').textContent = precip.length ? precip.reduce((a,b) => a+b, 0).toFixed(1) + 'mm' : '-';
            document.getElementById('statWind').textContent = wind.length ? (wind.reduce((a,b) => a+b, 0) / wind.length).toFixed(1) + 'm/s' : '-';
        }
        
        // „ÉÜ„Éº„Éñ„É´„ÇíÊõ¥Êñ∞
        function updateTable() {
            const tbody = document.getElementById('weatherTableBody');
            tbody.innerHTML = currentWeatherData.map(d => `
                <tr>
                    <td>${new Date(d.timestamp).toLocaleString('ja-JP')}</td>
                    <td>${d.location_name}</td>
                    <td class="weather-icon">${getWeatherEmoji(d.weather_code)}</td>
                    <td>${d.temperature !== null ? d.temperature.toFixed(1) : '-'}</td>
                    <td>${d.humidity !== null ? d.humidity.toFixed(0) : '-'}</td>
                    <td>${d.precipitation !== null ? d.precipitation.toFixed(1) : '-'}</td>
                    <td>${d.wind_speed !== null ? d.wind_speed.toFixed(1) : '-'}</td>
                    <td>${d.pressure !== null ? d.pressure.toFixed(0) : '-'}</td>
                </tr>
            `).join('');
        }
        
        // „Ç∞„É©„Éï„ÇíÊõ¥Êñ∞
        function updateChart() {
            const chartType = document.getElementById('chartTypeSelect').value;
            const location = document.getElementById('locationInput').value.trim();
            
            const config = {
                temperature: { label: 'Ê∞óÊ∏© (‚ÑÉ)', color: '#ea4335' },
                humidity: { label: 'ÊπøÂ∫¶ (%)', color: '#4285f4' },
                precipitation: { label: 'ÈôçÊ∞¥Èáè (mm)', color: '#34a853' },
                wind: { label: 'È¢®ÈÄü (m/s)', color: '#fbbc04' },
                pressure: { label: 'Ê∞óÂúß (hPa)', color: '#9334e6' }
            };
            
            const dataKey = chartType === 'wind' ? 'wind_speed' : chartType;
            const sortedData = [...currentWeatherData].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            const chartData = sortedData.filter(d => d[dataKey] !== null);
            
            if (mainChart) mainChart.destroy();
            
            const ctx = document.getElementById('mainChart').getContext('2d');
            mainChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.map(d => new Date(d.timestamp).toLocaleString('ja-JP', {
                        month: 'short', day: 'numeric', hour: '2-digit'
                    })),
                    datasets: [{
                        label: config[chartType].label,
                        data: chartData.map(d => d[dataKey]),
                        borderColor: config[chartType].color,
                        backgroundColor: config[chartType].color + '20',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: `${location || 'ÂÖ®Âú∞Âüü'} - ${config[chartType].label}`,
                            font: { size: 14, weight: '500' },
                            color: '#202124'
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { maxTicksLimit: 8, font: { size: 11 } }
                        },
                        y: {
                            grid: { color: '#e8eaed' },
                            ticks: { font: { size: 11 } }
                        }
                    }
                }
            });
        }
        
        // „É≠„Ç∞„ÇíË™≠„ÅøËæº„Åø
        async function loadLogs() {
            try {
                const response = await fetch(`${API_BASE}/api/logs?limit=50`);
                const logs = await response.json();
                
                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = logs.map(log => `
                    <tr>
                        <td>${log.id}</td>
                        <td>${log.action_type}</td>
                        <td>${log.action_detail || '-'}</td>
                        <td>${new Date(log.timestamp).toLocaleString('ja-JP')}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('„É≠„Ç∞Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }
        
        // „Çø„Éñ„ÇíÂàá„ÇäÊõø„Åà
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
            
            if (tabName === 'logs') loadLogs();
            if (tabName === 'chart' && map) setTimeout(() => map.invalidateSize(), 100);
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
